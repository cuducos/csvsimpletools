<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/static/feed-icon-28x28.png" type="image/x-icon" />
        <title>CSV Simple Tools</title>
        <meta name="description" content="Simple tools for CSV files." />
        <meta name="keywords" content="csv, case, special chars, concatenate, lower, upper" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="/static/js/init.js"></script>
        <link href="/static/css/style.css" rel="stylesheet" />
    </head>
    <body id="home">
        <div class="container">

            <header class="row">
                <h1 class="col-md-12"><a href="/">CSV Simple Tools</a></h1>
            </header>

            {% block content %}{% endblock %}
            
            <footer class="row small">
                <p class="col-md-4 text-left">CSV Simple Tools (2014) by <a href="http://cuducos.me/">Eduardo Cuducos</a>.</p>
                <p class="col-md-4 text-center">This project uses no database at all, no input data is stored.</p>
                <p class="col-md-4 text-right">It's open source, check <a href="https://github.com/cuducos/csvsimpletools">this project at GitHub</a>.</p>
            </footer>

        </div><!-- end .container -->
    </body>
</html>
